<head>
    <meta charset="utf-8">

    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <link rel="alternate" type="application/vnd.wap.xhtml+xml" media="handheld" href="target"/>

<body>
<div style="width:0; height:0; overflow: hidden; font-size: 0; position: fixed; left: 0;top: 0;"><img src="img/share.png" alt=""/></div>
<div class="container">
	<div class="m-customer">
		<span class="header-img"></span>
		<h3>驴小宝</h3>
		<p>您已获得流量：<i>30M</i></p>
	</div>
	<p class="title">选择流量包</p>
	<div class="m-choose">
		<span class="selected">30M</span>
		<span>70M</span>
		<span>150M</span>
	</div>
	<p class="title">选择流量包</p>
	<div class="m-illu">
		<ul>
			<li>按照您累积的流量来选择领取流量包。比如已积满30M可领取「30M」已积累满70M可领取「70M」</li>
			<li>不能超额领取，比如只有25M流量不能领取「30M」 流量包</li>
			<li>流量可积累，每个月限领取一次。</li>
		</ul>
	</div>
	<div class="tip-ok">
		<div class="content">
			<h3>恭喜！</h3>
			<p class="c-base">您领取<i>30M</i>的请求已经提交给运营商，充值成功后会短信通知您。</p>
			<p>把好消息告诉朋友们，让他们也来领流量吧!</p>
			<a href="">分享</a>
		</div>
	</div>
	<div class="tip-fail">
		当前流量不足，无法领取，<br>坚持签到可以获得更多流量哦！
	</div>
</div>
<script type="text/javascript" src="http://pic.lvmama.com/mobile/zt/3.0.0/js/mlosc.js" charset="utf-8"></script>
