			class Verification{
				

				constructor(config){
					this.information = config;
				}
				// the home method
				home(){

					for(let item of this.information){

						document.getElementById(item.id).onfocus = this.inforCallback(item.Infor);

					}

				}
				// return the callback
				inforCallback(infor){
					var showInfor = function(infor){
						document.getElementById('help').innerHTML = infor;
					}
					return function(){
						showInfor(infor)
					};

				}
			}
			var infors=[
					{'id': 'email', 'Infor': 'Your e-mail address'},
			      	{'id': 'name', 'Infor': 'Your full name'},
			      	{'id': 'age', 'Infor': 'Your age (you must be over 16)'},
				];

			var Verifi= new Verification(infors);
			Verifi.home();
